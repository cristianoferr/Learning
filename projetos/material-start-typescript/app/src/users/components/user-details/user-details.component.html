<md-icon md-svg-src="{{$ctrl.selected.avatar}}" class="avatar"></md-icon>
<h2>{{$ctrl.selected.name}}</h2>
<p>{{$ctrl.selected.content}}</p>




<section layout="row" layout-sm="column" layout-align="end center" layout-wrap>

  <md-button class="md-fab" ng-click="$ctrl.share({$event: $event})" aria-label="Share">
    <md-icon md-svg-icon="share"></md-icon>
  </md-button>
  <md-button class="md-fab" ng-disabled="true" ng-click="$ctrl.share({$event: $event})" aria-label="Build">
    <md-icon>build</md-icon>
  </md-button>
  <md-button class="md-fab md-primary" ng-click="$ctrl.share({$event: $event})" aria-label="Link">
    <md-icon>link</md-icon>
  </md-button>
  <md-button class="md-accent">Accent</md-button>
  <md-button ng-disabled="true" class="md-raised md-primary">Disabled</md-button>
  <md-icon>link</md-icon>
  <md-icon>menu</md-icon>
</section>

<md-button class="md-fab md-fab-bottom-right" ng-click="$ctrl.share({$event: $event})" aria-label="Share">
  <md-icon md-svg-icon="share"></md-icon>
</md-button>
