<!DOCTYPE html>
<html ng-app="maintenance">
<head>
    <title>Dive Sites</title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <script src="../js/angular.js"></script>
    <script src="../js/angular-route.min.js"></script>
    <script src="../js/jquery-2.2.1.min.js"></script>

    <link href="css/site.css" rel="stylesheet" />
    <script src="js/maintenance.js"></script>
</head>
<body ng-controller="adminCtrl">
    <!-- Navigation header-->
    <nav class="navbar navbar-default navbar-fixed-top"  role="navigation">
        <div class="container">
            <button type="button" class="navbar-toggle collapse" data-toggle="collapse" data-target="#adminMenu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Younderwater Admin</a>
            <div class="collapse navbar-collapse" id="adminMenu">
                <ul class="nav navbar-nav">
                    <li yw-menu-id="Locations">
                        <a href="#/locations">Locations</a>
                    </li>
                    <li yw-menu-id="Sites">
                        <a href="#/sites">Dive Sites</a>
                    </li>
                    <li yw-menu-id="Types">
                        <a href="#/types">Dive Types</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Optional title bar-->
    <div class="current-spot">
        <div class="container-fluid" ng-show="!isActive('')">
            <div class="container">
                <h3>{{getTitle()}}</h3>
            </div>
        </div>
    </div>

    <!-- view content-->
    <div class="main-content">
        <div class="container-fluid">
            <div class="container">
                <div ng-view></div>
            </div>
        </div>
    </div>
</body>
</html>
